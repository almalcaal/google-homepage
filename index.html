<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a
          href="https://www.youtube.com/watch?v=tPEE9ZwTmy0"
          target="_blank"
          class="text-link"
        >
          <p>About</p>
        </a>
        <a
          href="https://www.youtube.com/shorts/MePIHW9EEjw"
          target="_blank"
          class="text-link"
        >
          <p>Store</p>
        </a>
      </div>
      <nav class="nav-container nav-container-second">
        <a
          href="https://www.youtube.com/watch?v=FlssHICqMJA"
          target="_blank"
          class="text-link"
        >
          <p>Gmail</p>
        </a>
        <a
          href="https://www.youtube.com/watch?v=SLEBlJ9DTAI"
          target="_blank"
          class="text-link"
        >
          <p>Images</p>
        </a>
        <a
          href="https://www.youtube.com/watch?v=qmifG4MUIfU"
          target="_blank"
          class="icon-link"
          ><i class="fa-solid fa-flask"></i
        ></a>
        <a
          href="https://www.youtube.com/watch?v=WRFmVxpiICc"
          target="_blank"
          class="icon-link"
          ><i class="fa-solid fa-braille"></i
        ></a>
        <!-- button is stylistic choice, realistically I would use an anchor tag but I didn't feel like I wanted it to go anywhere -->
        <a
          href="https://www.youtube.com/watch?v=lGOofzZOyl8"
          target="_blank"
          class="img-button"
        >
          <img
            src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="User cat"
          />
        </a>
      </nav>
    </header>

    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" title="Search" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button><p>Google Search</p></button>
        <button><p>I'm feeling lucky</p></button>
      </div>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="footer-links">
          <a href="https://www.youtube.com/watch?v=pMA3x-bc8iM" target="_blank"
            >Advertising</a
          >
          <a href="https://www.youtube.com/watch?v=aQAauVu2sTg" target="_blank"
            >Business</a
          >
          <a href="https://www.youtube.com/watch?v=-UYgORr5Qhg" target="_blank"
            >How Search Works</a
          >
        </div>
        <div class="footer-links">
          <a href="https://www.youtube.com/watch?v=hR3ctoLrOHk" target="_blank"
            >Privacy</a
          >
          <a href="https://www.youtube.com/shorts/NM2YmYuGTBU" target="_blank"
            >Terms</a
          >
          <a href="https://www.youtube.com/watch?v=enB2QL9Ulus" target="_blank"
            >Settings</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
